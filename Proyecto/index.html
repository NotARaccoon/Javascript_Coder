<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Simulador de pelea</title>
</head>
<body style="background-color: rgb(49, 49, 49);">

    <div class="tittle-container">
        <h1 class="tittle">Simulador de batalla</h1>
    </div>

    <div class="container-md" id="ingreso-entrenador">
      <div class="wrapper">
        <div class="rows">
          <h2 class="nombre-entrenador">Ingresa el nombre del entrenador</h2>
          <input class="input mb-3" type="text" name="" id="nombreEntrenador">
          <div class="mb-3">
            <input type="checkbox" name="" id="checkbox">
            <label for="">Recordar</label>
          </div>
          <button type="submit" class="btn btn-light btn-entrenador">Ingresar</button>
          <p id="error-entrenador"></p>
        </div>
      </div>
    </div>

    <div class="container card-container">
      <div class="card" id="card-trainer">
        <div class="card-header bg-grey">
          <h2 id="name-trainer" style="color:black"></h2>
        </div>
      </div>
    </div>
    

    <div class="container-md" id="container-agregar">
      <div class="wrapper"></div>
        <div class="rows">
          <h2>Ingresa los nombres y los elementos de tus pokemons</h2>
          <div class="input-text">
            <label>Nombre</label>
            <input type="text" name="" id="nombrePokemon">
          </div>
          <div class="input-text">
            <label >Elemento</label>
            <input type="text" name="" id="elementoPokemon">
          </div>
          <button type="submit" class="btn btn-light" id="agregarPokemon">Agregar</button>
          <button type="submit" class="btn btn-light" id="crearMuestraEquipo">Mostrar equipo</button>
          <button type="submit" class="btn btn-light" id="mostrarEquipo">Mostrar equipo</button>
          <button type="submit" class="btn btn-light" id="ocultarEquipo">Ocultar equipo</button>
        </div>
      </div>
    </div>

    <div id="container-setup">
      <div class="party-setup">

      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="../Proyecto/main.js"></script>
</body>
</html>
